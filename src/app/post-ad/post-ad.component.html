<div class="modal" >
    <div class="modal-dialog modal-lg" role="dialog" aria-hidden="true">
        <div class="modal-content">
          <img src="https://i.ibb.co/sCqPmC4/i-Store-ADs.png" alt="i-Store-ADs" border="0"/>
            <form class="clr-form clr-form-compact">
                <clr-input-container>
                    <label><b>Ad Name</b></label>
                    <input clrInput type="text" [(ngModel)]="ad.name" name="ad_name" required />
                    <clr-control-error>Please enter a vaild ad name</clr-control-error>
                </clr-input-container>
                <clr-input-container>
                    <label><b>Price</b></label>
                    <input clrInput type="number" [(ngModel)]="ad.price" name="price" />
                    <clr-control-error>Please enter a vaild price</clr-control-error>
                  </clr-input-container>
                <clr-input-container>
                    <label><b>Posting as owner : {{seller_id}}</b></label>
                    <!--input clrInput type="text"  [(ngModel)]="ad.i_seller_id" name="sellerid" value="140" disabled /-->
                </clr-input-container>
                
                <clr-input-container>
                    <label><b>Category</b></label>
                    <input clrInput type="text" [(ngModel)]="ad.category" name="category" required />
                    <clr-control-error>Please enter your current address</clr-control-error>
                </clr-input-container>

                <div class="modal-footer">
                    <button class="btn btn-outline"  (click)="cancelAdPost()" type="button">Cancel</button>
                    <button class="btn btn-primary" (click)="postAnAd()" type="button">Post Ad</button>
                </div>
            </form>
            <div *ngIf='postedAd'>
                <clr-alert [clrAlertType]="'success'" (click)="goToHome()">
                    <clr-alert-item>
                        <span class="alert-text">
                           Your Ad has been posted...
                        </span>
                    </clr-alert-item>
                </clr-alert>
            </div>
        </div>
    </div>
</div>
<div class="modal-backdrop" aria-hidden="true"></div>
